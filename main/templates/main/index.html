<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}

	<meta charset="UTF-8">
	<title>Homejoy Test</title>

	<link href="{% static "main/css/bootstrap.min.css" %}" rel="stylesheet" >
	<link href="{% static "main/css/main.css" %}" rel="stylesheet" >
	<link href="{% static "main/css/font-awesome.min.css" %}" rel="stylesheet" >
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Homejoy</a>
	    </div>
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container col-md-4">
		<form id="ab-form" role="form">
			{% csrf_token %}
			<div class="input-group">
			  <span class="input-group-addon">A</span>
			  <input id="ab-form-a" name="a" type="text" class="form-control" value="580 California St San Francisco CA 94104">
			</div>
			<div class="input-group">
			  <span class="input-group-addon">B</span>
			  <input id="ab-form-b" name="b" type="text" class="form-control" value="3333 Coyote Hill Rd, Palo Alto, CA 94304">
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</form>
		<div id="results" class="text-center">
			<div id="zipcodes">
			</div>
			<i id="spinner" class="fa fa-spinner fa-spin fa-3x" style="display:none;"></i>
		</div>
	</div>
	<div id="map-canvas" class="col-md-8">
	</div>
</body>
	<script src="{% static "main/js/jquery-1.11.1.min.js" %}"></script>
	<script src="{% static "main/js/bootstrap.min.js" %}"></script>
	<script src="{% static "main/js/mustache.js" %}"></script>
	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfoG1MoZ9dyPAjmccsJnZC8rnhbCaLpoU">
    </script>
	<script src="{% static "main/js/script.js" %}"></script>
</html>
